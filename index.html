<!doctype html>
<html ng-app="tasksApp">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>-->
    <script type="text/javascript" src="bower_components/angularjs/angular.min.js"></script>
    <script type="text/javascript">
        angular.module("tasksApp", []);
    </script>
    <script type="text/javascript" src="js/tasksController.js"></script>
    <!--<script type="text/javascript" src="js/control.js"></script>-->
</head>
<body ng-controller="tasksController">
<div class="wrapper">
    <h1 class="page-header"> Список дел </h1>
    <div class="panel">
        <div class="form-inline">
            <div class="form-group">
                <div class="col-md-8">
                    <input class="form-control" ng-model="text" placeholder = "Что сделать?" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-8">
                    <button class="btn btn-default" ng-click="addItem(text)">Добавить</button>
                </div>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Что нужно сделать</th>
                <th>Выполнение</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in items" ng-class="myVar">
                <td>{{$index + 1}}</td>
                <td>{{item.task}}</td>
                <td><input type="checkbox" ng-model="item.done" ng-click="item.done ? myVar='check' : myVar=''"/></td>
            </tr>
            </tbody>
        </table>
        <div>
            <h3>Свод:</h3>
            <p>Всего дел нужно сделать: <span class="itog" ng-bind="all_tasks"></span></p>
            <p>Уже сделано: <span class="itog" ng-bind="done_tasks"></p>
            <p>Еще нужно сделать: <span class="itog" ng-bind="not_done_tasks"></p>
        </div>
    </div>
</div>
</body>
</html>
