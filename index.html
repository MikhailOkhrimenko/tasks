<!doctype html>
<html ng-app="mainApp">
<head>
    <meta charset="utf-8">
    <title ng-bind="$state.current.name + ' - Logicify'">Logicify</title>

    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/css/style.css">

    <!--<script type="text/javascript" src="bower_components/requirejs/require.js" data-main="app/boot"></script>-->
    <script type="text/javascript" src="bower_components/requirejs/require.js"></script>
    <script type="text/javascript" src="build/js/app.build.js"></script>

</head>
<body>
<div class="wrapper">
    <section ui-view></section>
    <footer class="text-center">
        <hr/>
        <p id="copyright">&copy;&nbsp;Logicify, 2015</p>
        <div ng-controller="languageController" class="form-inline">
            <label translate="yes">Select a language:</label>
            <select class="form-control"
                    ng-model="lang"
                    ng-options="lang for lang in language"
                    ng-change="changeLanguage()">
            </select>
        </div>
    </footer>
</div>
</body>
</html>
