<!doctype html>
<html ng-app="mainApp">
<head>
    <meta charset="utf-8">
    <title ng-bind="$state.current.name + ' - Logicify'">Logicify</title>

    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/css/style.css">

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/lodash/lodash.min.js"></script>
    <script type="text/javascript" src="bower_components/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-gettext/dist/angular-gettext.min.js"></script>

    <script type="text/javascript" src="app/js/app.js"></script>
    <script type="text/javascript" src="app/js/Tasks/tasksApp.js"></script>
    <script type="text/javascript" src="app/js/Tasks/controller/tasksController.js"></script>
    <script type="text/javascript" src="app/js/Tasks/service/tasksService.js"></script>
    <script type="text/javascript" src="app/js/Auth/authModule.js"></script>
    <script type="text/javascript" src="app/js/Auth/controller/authController.js"></script>
    <script type="text/javascript" src="app/js/Auth/service/authService.js"></script>
    <script type="text/javascript" src="app/js/SignUp/signUpModule.js"></script>
    <script type="text/javascript" src="app/js/SignUp/controller/signUpController.js"></script>
    <script type="text/javascript" src="app/js/SignUp/service/signUpService.js"></script>
    <script type="text/javascript" src="app/js/translation/translations.js"></script>
    <script type="text/javascript" src="app/js/controller/languageController.js"></script>
    <script type="text/javascript" src="app/js/service/languageService.js"></script>

</head>
<body>
<div class="wrapper">
    <section ui-view></section>
    <footer class="text-center">
        <hr/>
        <p id="copyright">&copy;&nbsp;Logicify, 2015</p>
        <div ng-controller="languageController" class="form-inline">
            <label translate="yes">Select a language:</label>
            <select class="form-control"
                    ng-model="lang"
                    ng-options="lang for lang in language"
                    ng-change="changeLanguage()">
            </select>
        </div>
    </footer>
</div>
</body>
</html>
