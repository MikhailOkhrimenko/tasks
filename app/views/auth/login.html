<header>
    <div class="logo center-block">
        <a href="#/"><img src="app/img/logo.png" alt="Logicify" title="Logicify" /></a>
    </div>
</header>
<section>
    <h1>Вход в систему</h1>
    <hr/>
    <div ng-class="{'show': errAuth}">
        <p class="error" ng-bind="errAuth"></p>
    </div>
    <form class="form-inline">
        <label for="login">E-mail:</label>
        <input id="login" type="email" class="form-control" ng-model="email"/>
        <label for="password">Пароль:</label>
        <input id="password" type="password" class="form-control" ng-model="password"/>
        <button type="submit" class="btn btn-default" ng-click="signIn()">Войти</button>
    </form>
    <div class="sign-up text-center">
        <a ui-sref="SignUp"><i class="glyphicon glyphicon-user"></i> Зарегистрироваться</a>
    </div>
</section>
