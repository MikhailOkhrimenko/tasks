<header>
    <div class="logo center-block">
        <a href="#/"><img src="app/img/logo.png" alt="Logicify" title="Logicify" /></a>
    </div>
</header>
<section>
    <h1>Форма регистрации</h1>
    <hr/>
    <form name="signupform" novalidate class="form-registration form-horizontal center-block">
        <div class="form-group">
            <label class="col-sm-4 control-label" for="name">* Имя: </label>
            <div class="col-sm-6">
                <input class="form-control"
                       type="text"
                       id="name"
                       name="name"
                       ng-minlength="3"
                       ng-maxlength="25"
                       ng-model="name"
                       ng-model-options="{updateOn: 'blur'}"
                       required/>
            </div>
        </div>
        <div class="error">
            <p ng-show="signupform.name.$dirty && signupform.name.$invalid">Имя должно быть от 3 до 25 символов!</p>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="lastname">Фамилия: </label>
            <div class="col-sm-6">
                <input class="form-control"
                       type="text"
                       id="lastname"
                       name="lastname"
                       ng-minlength="3"
                       ng-maxlength="50"
                       ng-model="lastname"
                       ng-model-options="{updateOn: 'blur'}" />
            </div>
        </div>
        <div class="error">
            <p ng-show="signupform.lastname.$dirty && signupform.lastname.$invalid">Фамилия должна быть от 3 до 50 символов!</p>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="birthday">Дата рождения: </label>
            <div class="col-sm-6">
                <p class="input-group" ng-click="open($event)">
                    <input id="birthday"
                           type="text"
                           class="form-control"
                           name="birthday"
                           datepicker-popup="{{format}}"
                           ng-model="birthday"
                           is-open="opened"
                           datepicker-options="dateOptions"
                           close-text="Exit"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="login">* E-mail:</label>
            <div class="col-sm-6">
                <input id="login"
                       name="email"
                       type="email"
                       class="form-control"
                       ng-model="email"
                       ng-model-options="{updateOn: 'blur'}"
                       email-unique=""
                       required/>
            </div>
        </div>
        <div class="error">
            <p ng-show="signupform.email.$dirty && signupform.email.$invalid">Не корректный e-mail!</p>
            <p ng-show="notUniqueEmail">Такой пользователь уже есть!</p>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="password">* Пароль:</label>
            <div class="col-sm-6">
                <input id="password"
                       type="password"
                       class="form-control"
                       ng-model="password"
                       ng-model-options="{updateOn: 'blur'}"
                       name="password"
                       ng-pattern="/^(?=.*\d)(?=.*[a-zA-Z]).{6,30}$/" />
            </div>
        </div>
        <div class="error">
            <p ng-show="signupform.password.$error.pattern">Не корректный пароль!<br/>Пароль должен быть от 6 до 30 символов и содержать только латинские буквы и цифры</p>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="confirm-password">* Пароль еще раз:</label>
            <div class="col-sm-6">
                <input id="confirm-password"
                       type="password"
                       class="form-control"
                       ng-model="confirmPassword"
                       ng-model-options="{updateOn: 'blur'}"
                       name="confirmPassword"
                       ng-pattern="/^(?=.*\d)(?=.*[a-zA-Z]).{6,30}$/"
                       confirm-password=""
                       required/>
            </div>
        </div>
        <div class="error">
            <p ng-show="signupform.confirmPassword.$dirty && confirmPasswordInvalid">Пароли не совпадают!</p>
        </div>
        <hr/>
        <div class="text-center">
            <button id="signUp" type="submit" class="btn btn-default" ng-click="signUp()" ng-disabled="signupform.$pristine || signupform.$invalid || confirmPasswordInvalid || notUniqueUser ">Зарегистрироваться</button>
        </div>
    </form>
</section>
